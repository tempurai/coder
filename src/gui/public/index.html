<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReAct Code Assistant</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            opacity: 0.9;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            margin-left: 60px;
        }

        .message.assistant .message-content {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            margin-right: 60px;
        }

        .message-content {
            padding: 16px 20px;
            border-radius: 16px;
            max-width: 80%;
            position: relative;
            word-wrap: break-word;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
            overflow-x: auto;
            font-family: 'SF Mono', Monaco, 'Consolas', monospace;
            font-size: 13px;
            border-left: 3px solid #4f46e5;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Consolas', monospace;
            font-size: 13px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .avatar.user {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .avatar.assistant {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .input-section {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 15px;
            resize: none;
            outline: none;
            transition: border-color 0.2s ease;
        }

        #messageInput:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        #sendButton {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .control-btn {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 16px 20px;
            background: #f8fafc;
            border-radius: 16px;
            margin: 20px 60px 20px 20px;
            animation: slideIn 0.3s ease-out;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #64748b;
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .welcome-message h2 {
            color: #1e293b;
            margin-bottom: 12px;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 20px;
        }

        .quick-action {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
        }

        .quick-action:hover {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 95vh;
            }

            .message-content {
                max-width: 85%;
            }

            .input-container {
                flex-direction: column;
                gap: 8px;
            }

            #sendButton {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                üß† ReAct Code Assistant
            </h1>
            <div class="status-indicator">
                <div class="status-dot"></div>
                Connected
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="welcome-message">
                    <h2>Welcome to ReAct Code Assistant</h2>
                    <p>I can help you with coding tasks using intelligent shell commands, diff-based editing, and project analysis.</p>
                    <div class="quick-actions">
                        <div class="quick-action" onclick="sendQuickMessage('Show me the project structure')">üìÅ Project Structure</div>
                        <div class="quick-action" onclick="sendQuickMessage('What is the git status?')">üìä Git Status</div>
                        <div class="quick-action" onclick="sendQuickMessage('Run the TypeScript compiler')">‚ö° Type Check</div>
                        <div class="quick-action" onclick="sendQuickMessage('Find all TODO comments in the codebase')">üîç Find TODOs</div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span>Assistant is thinking...</span>
            </div>
        </div>
        
        <div class="input-section">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Ask me anything about your code... (Press Enter to send, Shift+Enter for new line)"
                        rows="1"
                    ></textarea>
                </div>
                <button id="sendButton">
                    <span>Send</span>
                    <span>‚åò‚Üµ</span>
                </button>
            </div>
            <div class="controls">
                <button class="control-btn" onclick="clearConversation()">üóëÔ∏è Clear</button>
                <button class="control-btn" onclick="exportConversation()">üì§ Export</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        let isProcessing = false;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter, new line on Shift+Enter
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            isProcessing = true;
            sendButton.disabled = true;
            messageInput.disabled = true;

            socket.emit('message', { message });
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Hide welcome message
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }

            // Show typing indicator
            typingIndicator.style.display = 'flex';
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        socket.on('message', (data) => {
            addMessage(data.role, data.content, data.timestamp);
            
            if (data.role === 'assistant') {
                isProcessing = false;
                sendButton.disabled = false;
                messageInput.disabled = false;
                typingIndicator.style.display = 'none';
                messageInput.focus();
            }
        });

        socket.on('error', (data) => {
            addMessage('system', 'Error: ' + data.error, new Date().toISOString());
            isProcessing = false;
            sendButton.disabled = false;
            messageInput.disabled = false;
            typingIndicator.style.display = 'none';
        });

        socket.on('conversation_cleared', () => {
            messagesContainer.innerHTML = `
                <div class="welcome-message">
                    <h2>Conversation Cleared</h2>
                    <p>Ready for a new conversation!</p>
                </div>
            `;
        });

        function addMessage(role, content, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${role}`;
            avatar.textContent = role === 'user' ? 'U' : role === 'assistant' ? 'AI' : 'S';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Format content with code highlighting
            messageContent.innerHTML = formatMessage(content);
            
            if (role !== 'user') {
                messageDiv.appendChild(avatar);
            }
            messageDiv.appendChild(messageContent);
            if (role === 'user') {
                messageDiv.appendChild(avatar);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function formatMessage(content) {
            // Basic formatting for code blocks and inline code
            return content
                .replace(/```([\\s\\S]*?)```/g, '<pre>$1</pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\\n/g, '<br>');
        }

        function clearConversation() {
            if (confirm('Are you sure you want to clear the conversation?')) {
                socket.emit('clear_conversation');
            }
        }

        function exportConversation() {
            const messages = Array.from(document.querySelectorAll('.message'))
                .map(msg => ({
                    role: msg.classList.contains('user') ? 'user' : 'assistant',
                    content: msg.querySelector('.message-content').textContent
                }));
            
            const blob = new Blob([JSON.stringify(messages, null, 2)], { 
                type: 'application/json' 
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `conversation-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Focus input on load
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
